<!-- CLASES: La manera que tenemos para conectarnos desde nuestro código al DOM API es mediante algo llamado selectores. 
 Estos selectores nos darán acceso a ciertos métodos para manipular los elementos del DOM 
 Seleccion y manipulacion del DOM
 -Metodos del objeto Document
 
 selectores: nos permiten capturar elementos y guardar sus referencias x id x etiqueta x clases-->

 <!-- Resumen de los selectores más comunes:
1.getElementById(): Selecciona por id.
2.getElementsByClassName(): Selecciona por clase.
3.getElementsByTagName(): Selecciona por etiqueta.
4.querySelector(): Selecciona el PRIMER elemento que coincida con un selector CSS.
5.querySelectorAll(): Selecciona todos los elementos que coincidan con un selector CSS.
6.parentNode: Accede al nodo padre.
7.children: Accede a los hijos directos de un elemento.
8.closest(): Encuentra el ancestro más cercano que coincida con el selector. 
9.classList-->
