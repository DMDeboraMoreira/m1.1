<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: grey;
        }
        .cuadrado{
            border: 1px solid black;
            width: 5em;
            height: 5em;
        }
        .rojo{
            background-color: red;
        }
    </style>
</head>
<body>
    <button id="boton">AGREGAR</button>
    <div class="cuadrado rojo"></div>
    <div id="contenedorDom"></div>

    <script>
        const boton= document.getElementById("boton")
        const contenedorDom=document.getElementById("contenedorDom")

        function agCuadrado() {
            const nuevoE=document.createElement("div")
            nuevoE.classList.add("cuadrado")
            nuevoE.classList.add("rojo")
            contenedorDom.appendChild(nuevoE) //sin comillas

            nuevoE.addEventListener("click", function(){
               nuevoE.remove() 
            })
        }
        boton.addEventListener("click",agCuadrado)


    </script>
</body>
</html>
